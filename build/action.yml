name: Build
description: "Build Application..."
inputs:
  dotnet-version:
    description: 'The dotnet version to use'
    default: '2.1.x'
    required: false
    type: string
  project-path:
    description: 'The path to the project'
    required: true
    type: string
  tech-type:
    description: 'technology type'
    required: true
    type: string
runs:
  using: "composite"
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: Build dotnet job
        if: contains('dotnet',inputs.tech-type)
        uses: tapasmishraarc/ReusableGitHubWorkflows/dotnet-build@v1.0.3
        with:
          dotnet-version: 5.0.x
          project-path: src/DemoReusableTemplates.csproj
#       - name: Checkout the code
#         uses: actions/checkout@v2    
      - name: Build java job
        if: contains('java',inputs.tech-type)
        uses: tapasmishraarc/ReusableGitHubWorkflows/maven-build@v1.0.3
       
 
